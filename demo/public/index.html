<!doctype html>
<html>
  <head>
    <style>
      body{
       /* background: url("Images/p08634k6.jpg") left bottom;
        background-repeat: no-repeat;*/
        background-color: lightgray;
      }
      .button {
      display: inline-block;
      border-radius: 4px;
      background-color: rgba(42, 187, 163, 0.76);
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 28px;
      padding: 20px;
      width: 300px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      align-content: center;
      }
      .button:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      }
      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }

      .button:hover span {
        padding-right: 25px;
      }

      .button:hover span:after {
        opacity: 1;
        right: 0;
      }
      .input { 
        width: 300px;
        height: 25px;
        border: 3px solid black;
        padding: 5px;
      }
    </style>
    <title>Public Pest Network</title>
    <link rel="stylesheet" href="/index.css"></link>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/index.js"></script>
  <script src="https://kit.fontawesome.com/ae70cc1008.js" crossorigin="anonymous"></script>
  <body>
    <h1>Please Enter Your Data For The Day</h1>
    <div class="chat">
      <div class="main-panel">
        <div class="content">
          <div class="header">
            <div class="chat-details">
              <h3 id="topic-id"> </h3>
              <h4 id="sequence-number"> </h4>
            </div>
          </div>
          <ul id="messages">
          </ul>
          <form id="form" action="">
            <input class="input" id="message" autocomplete="off" placeholder="Recorded Date"/> <i class="fas fa-tree"></i><br />
            <input class="input" id="message1" autocomplete="off" placeholder="Card ID"/> <i class="fas fa-id-card"></i> <br />
            <input class="input" id="message2" autocomplete="off" placeholder="# Of Thirps"/> <i class="fas fa-bug"></i> <br />
            <input class="input" id="message3" autocomplete="off" placeholder="# Of Whiteflies"/> <i class="fas fa-bug"></i> <br />
            <input class="input" id="message4" autocomplete="off" placeholder="# Of Fungus Gnats"/> <i class="fas fa-bug"></i> <br />
            <input class="input" id="message5" autocomplete="off" placeholder="# Of Aphids"/> <i class="fas fa-bug"></i> <br />
            <input class="input" id="message6" autocomplete="off" placeholder="# Of Spider Mites"/> <i class="fas fa-bug"></i> <br />
            <input class="input" id="message7" autocomplete="off" placeholder="# Of Shoreflies"/> <i class="fas fa-bug"></i> <br />
            <input class="input" id="message8" autocomplete="off" placeholder="# Of Parasitic Wasps"/> <i class="fas fa-bug"></i> <br /> 
            <input class="input" id="message9" autocomplete="off" placeholder="Misc. "/> <i class="fas fa-bug"></i> <br /> 
            <input class="input" id="message10" autocomplete="off" placeholder="Farm Name"/> <i class="fas fa-tractor"></i> <br /> 
            <button class="button" style="vertical-align:middle" alt="Send Data"><hover><span>Send Your Data </span> </hover> </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
